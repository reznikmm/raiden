name: Build with Alire

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: alire-project/setup-alire@v4
    - name: Build project
      run: alr build
    - name: Build tests
      run: |
        alr -C tests run
